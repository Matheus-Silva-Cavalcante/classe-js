<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas</title>
    <link rel="stylesheet" href="../icon/style.css">
    <link rel="stylesheet" href="../lista.css">

    <!-- <script src="/marcas/novamarca/salvarmarca.js" defer></script>
    <script src="/marcas/marca.js" defer></script> -->

    <script type="module">
        import {inicializarView} from "../js/index.js";
        inicializarView('marcas');
    </script>
</head>
<body>
    <div id="carregando">Carregando</div>

    <main style="display: none;">
        <div class="container">
            <div class="area-acao-top">
                <h3>Marcas</h3>

                <div class="botoes">
                    <button class="btn-acao btn-adicionar icon-plus"></button>

                    <button id="btnEditarMarca" class="btn-acao icon-editor btn-editar botoes-editar-excluir"></button>

                    <button id="btnExcluirMarca" class="btn-acao icon-white btn-excluir botoes-editar-excluir"></button>
                </div>
            </div>

            <div class="area-conteudo">
                <div class="botao-selecionavel marca">Audi</div>

                <div class="botao-selecionavel marca">Volkswagen</div>

                <div class="botao-selecionavel marca">Volvo</div>

                <div class="botao-selecionavel marca">Porsche</div>

                <div class="botao-selecionavel marca">Alfa Romeo</div>

                <div class="botao-selecionavel marca">Chevrolet</div>
            </div>

            <div class="area-acao-low">
                <button class="btn-voltar">Voltar</button>
            </div>
        </div>
    </main>
</body>
</html>
