<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas</title>
    <link rel="stylesheet" href="../icon/style.css">
    <link rel="stylesheet" href="../lista.css">

    <script type="module">
        import {inicializarView} from "../js/index.js";
        inicializarView('motorizacao');
    </script>
</head>
<body>
    <div id="carregando">Carregando</div>

    <main style="display: none;">
        <div class="container">
            <div class="area-acao-top">
                <h3>Tipo de Motorização</h3>

                <div class="botoes">
                    <button class="btn-acao btn-adicionar icon-plus"></button>


                    <button id="btnEditarMotorizacao" class="btn-acao icon-editor btn-editar botoes-editar-excluir"></button>

                    <button id="btnExcluirMotorizacao" class="btn-acao icon-white btn-excluir botoes-editar-excluir"></button>
                </div>
            </div>

            <div class="area-conteudo">                
                <div class="botao-selecionavel motorizacao">Gasolina</div>

                <div class="botao-selecionavel motorizacao">Diesel</div>

                <div class="botao-selecionavel motorizacao">flex - Gasolina e álcoo</div>

                <div class="botao-selecionavel motorizacao">Elétrico</div>

                <div class="botao-selecionavel motorizacao">Híbrido</div>

                <div class="botao-selecionavel motorizacao">GNV</div>
            </div>

            <div class="area-acao-low">
                <button class="btn-voltar">Voltar</button>
            </div>
        </div>
    </main>
</body>
</html>
